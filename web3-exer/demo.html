<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deploy a Remix Contract</title>
    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="web3.min.js"></script>
</head>

<body>
<div>
    <h1>Ethereum Secret Messenger</h1>
    <hr>

    <label for="message">This site writes a secret message to the Ethereum blockchain!</label>
    <input id="userInput" type="text">

    <button id="setMessageButton">Set secret message</button>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

<script>

    // Connect a the web3 provider
    if (typeof web3 !== 'undefined') {
        web3 = new Web3(web3.currentProvider)
    } else {
        web3 = new Web3(new Web3.providers.HttpProvider('HTTP://127.0.0.1:7545'))
    }

    // Set a default account
    web3.eth.defaultAccount = web3.eth.accounts[0]

    // Get the contract address
    var RemixContract = new web3.eth.Contract([
        {
            'constant': false,
            'inputs': [
                {
                    'name': 'x',
                    'type': 'string'
                }
            ],
            'name': 'setMessage',
            'outputs': [],
            'payable': false,
            'stateMutability': 'nonpayable',
            'type': 'function'
        },
        {
            'constant': true,
            'inputs': [],
            'name': 'getMessage',
            'outputs': [
                {
                    'name': '',
                    'type': 'string'
                }
            ],
            'payable': false,
            'stateMutability': 'view',
            'type': 'function'
        }
    ], '0xb775664ea796a72da762407a375ec54751cfaa6f')

    // Get the contract abi
    // var myMessage = RemixContract.at('0xb775664ea796a72da762407a375ec54751cfaa6f')

    console.log(RemixContract)

    $('#setMessageButton').click(function () {
        RemixContract.methods.setMessage($('#userInput').val())
        console.log($('#userInput').val())
    })

</script>
</body>

</html>
